<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Likes</title>
</head>
<body>
    <div class="head">
        <h1 class="nav-title">Network</h1>      
        <h1 class="feed">Your Feed</h1>
    </div>
    <div class="main">
        <div class="section1"> 
                <div class="white">
                    <img src="user-circle.png">
                    <p><a href="https://github.com/KyleEmerson001/Web-Fundamentals/blob/master/Day%204/User%20Card/index.html">Add an Avatar</a></p>  
                    <h1>James Doe</h1>
                </div>
        </div>
        <div class="section2">
            <div class="likes-card">
                <div class=top>
                    <h2>Neil M</h2>
                    <p><span id="quantity1">9</span> like(s)</p>
                    <button onclick="likes1()">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="link" alt="link">link</a></p>
            </div>
            <div class="likes-card">
                <div class=top>
                    <h2>Nichole K</h2>
                    <p><span id="quantity2">12</span> like(s)</p>
                    <button onclick="likes2()">Like</button>
                </div>
                <p>Just finished my <a href="link" alt="link">next comic</a>, check it out.</p>
            </div>
            <div class="likes-card">
                <div class=top>
                    <h2>Jim R</h2>
                    <p><span id="quantity3">9</span> like(s)</p>
                    <button onclick="likes3()">Like</button>
                </div>
                <p>I can't stop listening to the <a href="link" alt="link">new album</a>. Who else is liking it?</p>
            </div>
    <script src="script2.js"></script>
</body>
</html>
